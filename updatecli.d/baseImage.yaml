---
sources:
  tagFromApi:
    kind: shell
    spec:
      command: ./hack/getLatestTagFromApi.sh
targets:
  update:
    name: "Update base image to latest version"
    kind: dockerfile
    scmid: "origin"
    spec:
      file: Dockerfile
      instruction:
        keyword: "FROM"
        matcher: "registry.access.redhat.com/ubi8/ubi-minimal"
scms:
  origin:
    kind: "github"
    spec:
      branch: "main"
      user: "it-reaktion"
      email: "it@rabe.ch"
      owner: "radiorabe"
      repository: "container-image-ubi8-minimal"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: 'it-reaktion'
pullrequests:
  default:
    kind: "github"
    scmid: "origin"
    targets:
      - "update"
    spec:
      automerge: true
      labels:
        - "dependencies"
        - "docker"
